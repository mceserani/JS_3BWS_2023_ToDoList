<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="css/style.css">
    
    </head>
    <body>
        <h1>To Do List</h1>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- Button to add a task -->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="addTask()">
                        Add Task
                    </button>
                </div>
                <!-- Button to start a task -->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="startTask()">
                        Start Task
                    </button>
                </div>
                <!-- Button to complete a task -->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="completeTask()">
                        Complete Task
                    </button>
                </div>
                <!-- Button to delete a task -->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="deleteTask()">
                        Delete Task
                    </button> 
                </div>
                <!-- Button to save the lists -->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="save()">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <h2>To Do</h2>
                    <ul id="todo">
                       
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h2>Doing</h2>
                    <ul id="doing">
                        <li class="task" id="task2">Placeholder</li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h2>Done</h2>
                    <ul id="done">
                        <li class="task" id="task3">Placeholder</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
